<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>HTML e CSS para Formulários: Sugestões</title>
	<link href="base.css" rel="stylesheet">
	<body>

        <h1>Formulário de Cadastro</h1>
        
        <form action="#" method="post">
        <fieldset>
            
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" style="width: 20em" value="" />
                </div>
                <div class="campo">
                    <label for="snome">Sobrenome</label>
                    <input type="text" id="snome" name="snome" style="width: 20em" value="" />
                </div>
            </fieldset>	
            
            <div class="campo">
                <label>Sexo</label>
                <label class="checkbox">
                    <input type="radio" name="sexo" value="masculino"> Masculino
                </label>
                <label class="checkbox">
                    <input type="radio" name="sexo" value="feminino"> Feminino
                </label>
            </div>
        
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" style="width: 41em" value="" />
            </div>
        
            <div class="campo">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" style="width: 20em"  value="" />
            </div>
            
            <fieldset class="grupo">
                <div class="campo">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" style="width: 20em" value="" />
                </div>
                <div class="campo">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado">
                        <option value="">--</option>
                    <option value="PR">AC</option>
                    <option value="PR">AL</option>
                    <option value="PR">AP</option>
                    <option value="PR">AM</option>
                    <option value="PR">BA</option>
                    <option value="PR">CE</option>
                    <option value="PR">DF</option>
                    <option value="PR">ES</option>
                    <option value="PR">GO</option>
                    <option value="PR">MA</option>
                    <option value="PR">MT</option>
                    <option value="PR">MS</option>
                    <option value="PR">MG</option>
                    <option value="PR">PA</option>
                    <option value="PR">PB</option>
                    <option value="PR">PR</option>
                    <option value="PR">PE</option>
                    <option value="PR">PI</option>
                    <option value="PR">RR</option>
                    <option value="PR">PO</option>
                    <option value="PR">RJ</option>
                    <option value="PR">RN</option>
                    <option value="PR">RS</option>
                    <option value="PR">SC</option>
                    <option value="PR">SP</option>
                    <option value="PR">SE</option>
                    <option value="PR">TO</option>
                </select>
            </div>
        </fieldset>
    
        <div class="campo">
            <label for="mensagem">Mensagem</label>
            <textarea rows="6" style="width: 41em" id="mensagem" name="mensagem"></textarea>
        </div>
    
        <div class="campo">
            <label>Newsletter</label>
            <label class="checkbox">
                <input type="checkbox" name="newsletter" value="1"> Gostaria de receber a nossa Newsletter?
            </label>
        </div>
        
        <button class="botao submit" type="submit" name="submit">Enviar</button>
        
    </fieldset>
    </form>
    
    </body>
    </html>
